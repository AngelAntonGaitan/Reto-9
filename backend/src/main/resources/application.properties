# Nombre de la aplicación
spring.application.name=Reto9

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/reto9_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Evita que Hibernate intente modificar las tablas automáticamente (muy importante)
spring.jpa.hibernate.ddl-auto=update

# Dialecto de MySQL (opcional pero recomendado)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL por consola (útil para desarrollo)
spring.jpa.show-sql=true

# Codificación de caracteres
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# Desactiva open-in-view para evitar errores en las vistas si usas controladores REST
spring.jpa.open-in-view=false
logging.level.org.springframework.security=DEBUG
